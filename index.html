<!DOCTYPE html>
<html>
<head>
	<title>Clock</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="time">
<h1 id="message">Please type time in seconds</h1>
<input id="timeInput" value="" type="text">
<button id="button">submit</button>
<button id="stop">stop</button>
</div>
<div class="page">
	<div class="clock">

		<div class="days"><p class="day"></p></div>
		<p class="dayText">days</p>
		<div class="hours"><p class="hour"></p></div>
		<p class="hourText">hours</p>
		<div class="minutes"><p class="minute"></p></div>
		<p class="minuteText">minutes</p>
		<div class="seconds"><p class="second"></p></div>
		<p class="secondText">seconds</p>
	</div>	
</div>


<script src="jQuery/jquery-1.12.0.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
